<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Travel-Agency</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-pale-white">
    <header class="lg:px-32">
        <!-- Navigation section -->
        <div class="navbar py-10">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm font-bold text-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li class="mx-4 text-pale-orange"><a>Home</a></li>
                    <li class="mx-4 hover:text-pale-orange"><a>Destination</a></li>
                    <li class="mx-4 hover:text-pale-orange"><a>Tours</a></li>
                    <li class="mx-4 hover:text-pale-orange"><a>Blog</a></li>
                    <li class="mx-4 hover:text-pale-orange"><a>Contact Us</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-3xl font-bold"><span class="text-pale-green">Travel</span><span class="text-pale-orange">Haven</span></a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 font-bold text-sm lg:ml-16">
                <li class="mx-4 text-pale-orange"><a>Home</a></li>
                <li class="mx-4 hover:text-pale-orange"><a>Destination</a></li>
                <li class="mx-4 hover:text-pale-orange"><a>Tours</a></li>
                <li class="mx-4 hover:text-pale-orange"><a>Blog</a></li>
                <li class="mx-4 hover:text-pale-orange"><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn bg-pale-green text-pale-white px-10 text-lg border-2 border-pale-green hover:bg-transparent hover:text-pale-green hover:border-pale-green">Sign In</a>
            </div>
          </div>

          <!-- banner section -->
    </header>

    <main></main>

    <footer></footer>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'pale-green': '#527853',
                'pale-white': '#F9E8D9',
                'light-orange': '#F7B787',
                'pale-orange': '#EE7214',
              }
            }
          }
        }
      </script>
</body>
</html>
